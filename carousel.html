<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  
    
  
</style>
<body>
  <h1 style="text-align: center";><B> For cricket faviourites</B></h1>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  
  </div>
  

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="s1.jpg"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="sun.jpg"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="l3.jpg"  class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="a1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="c1.jpg" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
    Dropdown button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Twenty20">t20</a></li>
    <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/One_Day_International#:~:text=The%20first%20ODI%20was%20played,eight%2Dball%20overs%20per%20side.">one day match</a></li>
    <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/List_of_Indian_Premier_League_seasons_and_results">IPL</a></li>
  </ul>
</div>

</body>
</html>
